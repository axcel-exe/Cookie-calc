<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Calculator üç™</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 16px;
      width: 260px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2rem;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    button.operator {
      background: #ff9500;
    }

    button.equal {
      background: #34c759;
      grid-column: span 2;
    }

    button.clear {
      background: #ff3b30;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>

  <div class="buttons">
    <button class="clear">C</button>
    <button id="toggle">+/-</button>
    <button id="percent">%</button>
    <button class="operator">√∑</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">√ó</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">‚àí</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>

    <button>0</button>
    <button>.</button>
    <button class="equal">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("button");

  let currentValue = "";
  let previousValue = "";
  let operator = null;

  function updateDisplay(value) {
    display.textContent = value || "0";
  }

  function calculate() {
    let prev = parseFloat(previousValue);
    let curr = parseFloat(currentValue);
    if (isNaN(prev) || isNaN(curr)) return;

    let result;
    switch (operator) {
      case "+":
        result = prev + curr;
        break;
      case "‚àí":
        result = prev - curr;
        break;
      case "√ó":
        result = prev * curr;
        break;
      case "√∑":
        result = curr === 0 ? "Nah bro üíÄ" : prev / curr;
        break;
      default:
        return;
    }

    // floating point fix
    result = typeof result === "number"
      ? Number(result.toFixed(10))
      : result;

    currentValue = result.toString();
    operator = null;
    previousValue = "";
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const value = btn.textContent;

      if (!isNaN(value) || value === ".") {
        if (value === "." && currentValue.includes(".")) return;
        currentValue += value;
        updateDisplay(currentValue);
      }

      if (["+", "‚àí", "√ó", "√∑"].includes(value)) {
        if (currentValue === "") return;
        previousValue = currentValue;
        currentValue = "";
        operator = value;
      }

      if (value === "=") {
        calculate();
        updateDisplay(currentValue);
      }

      if (value === "C") {
        currentValue = "";
        previousValue = "";
        operator = null;
        updateDisplay("0");
      }
    });
  });

  document.getElementById("toggle").addEventListener("click", () => {
    if (currentValue === "") return;
    currentValue = (parseFloat(currentValue) * -1).toString();
    updateDisplay(currentValue);
  });

  document.getElementById("percent").addEventListener("click", () => {
    if (currentValue === "") return;
    currentValue = (parseFloat(currentValue) / 100).toString();
    updateDisplay(currentValue);
  });
</script>

</body>
</html>
